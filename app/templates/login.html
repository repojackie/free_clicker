<html>
	<head>
		<title> Login </title>
	</head>

	<body>
		<h1> Login here </h1>

		<div>

		{% for message in messages %}
		<h1> {{ message }} </h1>
		{% endfor %}

		</div>

		{% if verified is true  %} 
		<div>
			<form action="/login" method="POST">
				<label for="username_verified"> Username: </label>
				<input type="text" name="username_verified" id="username_verified">
				<input type="hidden" name="csrf_token" value="{{csrf_token() }}" />
				<br>
				<label for="password_verified"> Password: </label>
				<input type="password" name="password_verified" id="password_verified">

				<input type="submit" name="submit" id="submit" value="Login">
			</form>
		</div>
		{% endif %}

		{% if verified is false %} 
		<div>
                        <form action="/login" method="POST">
                                <label for="username"> Username: </label>
                                <input type="text" name="username" id="username">
                                <br>
                                <label for="password"> Password: </label>
                                <input type="password" name="password" id="password">
                                <br>
				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                                <label for="password2"> Confirm password: </label>
                                <input type="password" name="password2" id="password2">
                                <br>
                                <label for="email"> Email: </label>
                                <input type="text" name="email" id="email">
                                <input type="submit" name="submit" id="submit" value="Create new account!">
                        </form>
                </div>


		{% endif %}

		{% if verified is false %}
		<div>
			<form action="/login" method="POST">
				<label for="verify"> Already have an account? </label>
				<input type="submit" name="verify" id="verify" value="I already have an account">
				<input type="hidden" name="csrf_token" value="{{csrf_token() }}" />
			</form>
		</div>
		{% endif%}
	</body>
</html>
